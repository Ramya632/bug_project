<div>

    <h1 align="center">Bug tracking system</h1>
    <input placeholder="id"[(ngModel)]='bug.id'><br><br>
    <input placeholder="Email" [(ngModel)]='bug.email'><br><br>

    <input placeholder="description" [(ngModel)]='bug.description'><br><br>
    <input placeholder="Status" [(ngModel)]='bug.status'><br><br>
   
    
   
    <button (click)='save()'>Register</button>
</div>
