
<div class="container">
    <div class="card mt-5" style="align-items: center;">
      <h1>Bug Tracking System</h1>
    </div>
  
    <div class="card mt-5" style="padding: 20px;">
      <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
        <div class="form-group">
          <label for="name">Bug Id :</label>
          <input type="number" #id (ngModel)="id" name="id" id="id" class="form-control" placeholder="Bug Id">
        </div>
        <div class="form-group">
          <label for="email">Student Address :</label>
          <input type="text" #address (ngModel)="email" name="email" id="email" class="form-control"
            placeholder="email">
        </div>
        <div class="form-group">
          <label for="priority">Student Percentage :</label>
          <input type="number" #priority (ngModel)="priority" name="priority" id="priority" class="form-control"
            placeholder="Bug priority">
        </div>
        <div class="form-group">
          <input type="submit" value="Register" class="btn btn-primary w-100">
        </div>
      </form>
    </div>
  
    <div class="mt-5">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>id</th>
            <th>email</th>
            <th>status</th>
            <th>priority</th>
            
            <th>Delete</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr *ngFor="let student of bugDetails">
            <td>{{bug.id}}</td>
            <td>{{bug.email}}</td>
            <td>{{bug.status}}</td>
            <td>{{bug.priority}}</td>
            
            <td><button type="button" class="btn btn-danger" (click)="deletebug(bug)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update bug</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
      </div>
    </div>
  </div>
